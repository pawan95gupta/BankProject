<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register Here</title>

<h1><u>New Employee Registration</u></h1>
<br />
</head>

<body  bgcolor="#99CC66">
<form action="Register">
username:<input type="text" name="uname"  placeholder="user name" /><br /><br />
password:<input type="text" name="pass"  placeholder="password" /><br /><br />
Employee name:<input type="text" name="name"  placeholder="Full name" /><br /><br />

Employee Mobile No.:<input type="number" name="mobile" /><br /><br />
Employee Email-id:<input type="text" name="email" /><br /><br />
Employee Address:<input type="text" name="address" /><br /><br />
Employee Aadhar No.:<input type="number" name="aadhar"  placeholder="AADHAR CARD NO." /><br /><br /><br />

<input type="submit" value="REGISTER" style="margin-left:32px" /> 
</body>
</html>
